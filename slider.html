<!DOCTYPE html>
<html lang="ru">
<head>
    <title>block5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
<header class="header">
        <div class="title title--position">Ремонт техники различных брендов</div>
</header>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/brands/Lenovo.svg" alt="lenovo" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/samsung.svg" alt="samsung" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/apple.svg" alt="apple" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/viewsonic.svg" alt="viewsonic" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/bosch.svg" alt="bosch" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/hp.svg" alt="hp" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/acer.svg" alt="acer" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="images/brands/sony.svg" alt="sony" class="swiper-slide__logo">
                <a href="#" class="swiper-slide__link"></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="css/swiper.js"></script>
</body>
